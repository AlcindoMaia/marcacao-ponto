<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Painel Administrativo ‚Äî Maia Solutions</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="dark">

<header class="header">
    <img src="logo.png" class="logo">
    <h1>Painel Administrativo</h1>

    <!-- √çCONE SIMPLES -->
    <button class="dark-toggle" id="darkBtn" onclick="toggleDark()">‚òÄÔ∏è</button>
</header>

<div id="loginBox" class="card" style="max-width:400px;margin:0 auto var(--space-lg)">
    <h2>√Årea Restrita</h2>
    <input id="pinInput" placeholder="PIN">
    <p id="pinMsg"></p>
    <button class="btn-primary" onclick="validarPIN()">Entrar</button>
</div>

<div id="adminArea" class="container hidden">

    <!-- M√âTRICAS -->
    <div class="grid-cards">
        <div class="card metric">
            <h3>Horas Hoje</h3>
            <div id="mHorasHoje" class="value">00:00</div>
        </div>
        <div class="card metric">
            <h3>Horas Semana</h3>
            <div id="mHorasSemana" class="value">00:00</div>
        </div>
        <div class="card metric">
            <h3>Horas M√™s</h3>
            <div id="mHorasMes" class="value">00:00</div>
        </div>
    </div>

    <!-- FILTROS -->
    <div class="card filtros">
        <h2>Filtros</h2>
        <div class="filtros-linha">
            <div class="col">
                <label>Funcion√°rio</label>
                <select id="filtroFunc"></select>
            </div>
            <div class="col">
                <label>Obra</label>
                <select id="filtroObra"></select>
            </div>
        </div>
        <button class="btn-primary" onclick="aplicarFiltros()">Aplicar</button>
        <button class="btn-secondary" onclick="limparFiltros()">Limpar</button>
    </div>

    <!-- TABELA -->
    <div class="card">
        <h2>Registos</h2>
        <table id="tabelaRegistos" class="display">
            <thead>
                <tr>
                    <th>Funcion√°rio</th>
                    <th>Obra</th>
                    <th>Dia</th>
                    <th>Entrada</th>
                    <th>Sa√≠da</th>
                    <th>Horas</th>
                    <th>Estado</th>
                </tr>
            </thead>
        </table>
    </div>

</div>

<script src="admin.js"></script>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
    document.getElementById("darkBtn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
