<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Painel Administrativo ‚Äî Maia Solutions</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>


<body class="dark">

<header class="header">
    <img src="Logo.png" class="logo">
    <h1>Painel Administrativo</h1>

    <!-- BOT√ÉO DARK MODE -->
    <button class="dark-toggle" id="darkBtn" onclick="toggleDark()">‚òÄÔ∏è</button>
</header>

<!-- LOGIN -->
<div id="loginBox" class="card" style="max-width:400px;margin:0 auto var(--space-lg)">
    <h2>√Årea Restrita</h2>
    <input id="pinInput" type="password" placeholder="PIN">
    <p id="pinMsg"></p>
    <button class="btn-primary" onclick="validarPIN()">Entrar</button>
</div>

<!-- √ÅREA ADMIN -->
<div id="adminArea" class="container hidden">

    <!-- TABS -->
    <div class="tabs">
        <button class="tab active" data-tab="financeiro">Financeiro</button>
        <button class="tab" data-tab="registos">Registos</button>
        <button class="tab" data-tab="inventario">Invent√°rio</button>
    </div>


    <!-- ================= TAB FINANCEIRO ================= -->
    <div class="tab-content active" id="tab-financeiro">

        <!-- KPIs -->
        <div class="grid-cards">
            <div class="card metric">
                <h3>Funcion√°rios</h3>
                <div id="kpiFuncionarios" class="value">‚Äì</div>
            </div>
            <div class="card metric">
                <h3>Horas do m√™s</h3>
                <div id="kpiHoras" class="value">‚Äì</div>
            </div>
            <div class="card metric">
                <h3>Dias trabalhados</h3>
                <div id="kpiDias" class="value">‚Äì</div>
            </div>
            <div class="card metric warning">
                <h3>Dias &lt; 8h</h3>
                <div id="kpiDiasIncompletos" class="value">‚Äì</div>
            </div>
            <div class="card metric primary">
                <h3>Total a pagar</h3>
                <div id="kpiTotal" class="value">‚Äì</div>
            </div>
        </div>

        <!-- A√á√ïES -->
        <div class="card filtros">
            <button class="btn-primary" id="btnRefreshFinanceiro">Atualizar</button>
            <button class="btn-secondary" id="btnExportExcel">Exportar Excel</button>
        </div>

        <!-- TABELA FINANCEIRA -->
        <div class="card">
            <h2>Resumo Financeiro ‚Äî M√™s Atual</h2>
            <table id="tabelaFinanceira" class="display">
                <thead>
                    <tr>
                        <th>Funcion√°rio</th>
                        <th>Horas</th>
                        <th>Dias</th>
                        <th>Dias &lt; 8h</th>
                        <th>Valor (‚Ç¨)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

<!-- ================= TAB INVENT√ÅRIO ================= -->
<div class="tab-content" id="tab-inventario">

    <!-- Barra superior -->
    <div class="inventario-header">

        <input type="text" id="pesquisaInventario"
               placeholder="Pesquisar por c√≥digo, descri√ß√£o ou tipo">

        <button id="btnNovoArtigo" class="btn-primary btn-round">+</button>

    </div>

    <!-- Tabela -->
    <div class="card">
        <table id="tabelaArtigos" class="display">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Descri√ß√£o</th>
                    <th>Tipo</th>
                    <th>Pre√ßo</th>
                    <th>Stock</th>
                    <th>Local</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal Novo Artigo -->
    <div id="modalArtigo" class="modal hidden">

        <div class="modal-content">

            <h2>Novo Artigo</h2>

            <input id="artCodigo" placeholder="C√≥digo (barcode)">
            <input id="artDescricao" placeholder="Descri√ß√£o">

            <input id="artPreco" type="number" step="0.0001"
                   placeholder="Pre√ßo s/IVA">

            <input id="artIva" type="number" value="23"
                   placeholder="IVA %">

            <select id="artUnidade"></select>

            <select id="artTipo">
                <option value="ferramenta">Ferramenta</option>
                <option value="consumivel">Consum√≠vel</option>
                <option value="mercadoria">Mercadoria</option>
            </select>

            <input id="artQtdInicial" type="number"
                   placeholder="Quantidade inicial">

            <input id="artLocal"
                   placeholder="Local (ARMAZEM ou nome obra)">

            <div class="modal-actions">
                <button class="btn-primary" id="guardarArtigoBtn">
                    Guardar
                </button>
                <button class="btn-secondary" id="fecharModalBtn">
                    Cancelar
                </button>
            </div>

        </div>
    </div>

</div>

</div> <!-- FECHA adminArea -->
    
<script src="admin.js"></script>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
    document.getElementById("darkBtn").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
