<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Painel Administrativo — Maia Solutions</title>

<link rel="stylesheet" href="style.css">

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <img src="Logo.png" alt="Maia Solutions" class="logo">
    <h1>Maia Solutions — Painel Administrativo</h1>

    <!-- DARK MODE BUTTON -->
    <button class="dark-toggle" onclick="toggleDark()">Modo Escuro</button>
</header>

<!-- LOGIN -->
<div id="loginBox" class="login-card hidden">
    <h2>Área Restrita</h2>
    <p>Introduza o PIN administrativo</p>

    <input type="password" id="pinInput" placeholder="PIN de acesso">
    <div id="pinMsg" class="msg-error"></div>

    <button class="btn-primary" onclick="validarPIN()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="adminArea" class="container hidden">

    <!-- METRIC CARDS -->
    <div class="grid-cards">
        <div class="card metric">
            <h3>Horas Hoje</h3>
            <div id="mHorasHoje" class="value">00:00</div>
        </div>

        <div class="card metric">
            <h3>Horas Semana</h3>
            <div id="mHorasSemana" class="value">00:00</div>
        </div>

        <div class="card metric">
            <h3>Horas Mês</h3>
            <div id="mHorasMes" class="value">00:00</div>
        </div>
    </div>

    <!-- FILTROS -->
    <div class="card filtros">
        <h2>Filtros</h2>

        <label>Funcionário</label>
        <select id="filtroFunc"></select>

        <label>Obra</label>
        <select id="filtroObra"></select>

        <div class="actions">
            <button class="btn-primary" onclick="aplicarFiltros()">Aplicar</button>
            <button class="btn-secondary" onclick="limparFiltros()">Limpar</button>
        </div>
    </div>

    <!-- TABELA -->
    <div class="card">
        <h2>Registos de Ponto</h2>

        <table id="tabelaRegistos" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Funcionário</th>
                    <th>Obra</th>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Horas</th>
                    <th>Estado</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- SCRIPT PRINCIPAL -->
<script src="admin.js"></script>

<!-- DARK MODE SCRIPT -->
<script>
function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
