<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Dispositivo — Maia Solutions</title>

<link rel="stylesheet" href="style.css" />

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===================================================
   CADASTRO PAGE — DESIGN MAIA SOLUTIONS
   =================================================== */

.cadastro-container {
    max-width: 460px;
    margin: 40px auto;
    padding: 0 24px 32px;
}

.cadastro-header {
    text-align: center;
    margin-bottom: 28px;
}

.cadastro-header h2 {
    font-size: 22px;
    font-weight: 700;
}

.cadastro-form {
    background: var(--bg-panel);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding: 24px;
}

.cadastro-form label {
    font-size: 14px;
    margin-top: 14px;
    display: block;
    opacity: .85;
}

.cadastro-form input {
    width: 100%;
    margin-top: 8px;
    padding: 10px 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.cadastro-form button {
    margin-top: 18px;
    width: 100%;
    font-size: 16px;
    padding: 10px;
    border-radius: var(--radius);
}

#msg {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
}

body.dark .cadastro-form {
    background: var(--bg-dark-panel);
    color: var(--text-light);
}

</style>
</head>

<body class="dark">

<div class="cadastro-container">

  <!-- CABEÇALHO -->
  <div class="cadastro-header">
    <h2>Cadastro de Dispositivo</h2>
    <p>Regista o teu dispositivo de trabalho</p>
  </div>

  <!-- FORMULÁRIO -->
  <div class="cadastro-form">
      <label>Nome do Funcionário</label>
      <input id="nome" placeholder="Ex.: João Silva" />

      <label>Nº de Colaborador</label>
      <input id="codigo" placeholder="Opcional" />

      <button class="btn-primary" type="submit" id="btnRegistar">Registar</button>

      <div id="msg"></div>
  </div>

</div>

<script src="cadastro.js"></script>

</body>
</html>
