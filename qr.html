<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gerar QR — Maia Solutions</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
/* ====================================
   QR PAGE — DESIGN ESG (moderno)
   ==================================== */
body.dark .qr-container {
    background: var(--bg-panel);
    color: var(--text-light);
}
.qr-page {
    max-width: 480px;
    margin: 32px auto;
    padding: 0 24px 48px;
}
.qr-header {
    text-align: center;
    margin-bottom: 28px;
}
.qr-header h2 {
    font-size: 20px;
    font-weight: 700;
}
.qr-form {
    background: var(--bg-panel);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding: 22px;
}
.qr-form label {
    font-size: 14px;
    margin-top: 14px;
    display: block;
    opacity: 0.85;
}
.qr-form input {
    width: 100%;
    margin-top: 8px;
    padding: 10px 12px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.qr-buttons {
    margin-top: 18px;
    display: flex;
    gap: 12px;
}
.qr-buttons button {
    flex: 1;
    font-size: 16px;
    padding: 10px;
}
.qr-preview {
    text-align: center;
    margin-top: 32px;
    display: none;
}
.qr-preview canvas {
    border: 2px solid var(--primary);
    border-radius: 8px;
    padding: 12px;
    background: white;
}
.qr-download {
    margin-top: 12px;
    display: block;
    font-size: 15px;
    text-align: center;
    padding: 10px 0;
    border-radius: var(--radius);
    background: var(--primary);
    color: black;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body class="dark">

<div class="qr-page">

  <!-- HEADER -->
  <div class="qr-header">
    <h2>Criar Nova Obra + QR Code</h2>
  </div>

  <!-- FORMULÁRIO -->
  <div class="qr-form">
      <label>Nome da Obra</label>
      <input id="nomeObra" placeholder="Ex.: Obra Centro">

      <label>Morada (opcional)</label>
      <input id="morada">

      <label>Raio de Validação (metros)</label>
      <input id="raio" type="number" value="120">

      <label>Latitude</label>
      <input id="latitude" placeholder="Latitude" readonly>

      <label>Longitude</label>
      <input id="longitude" placeholder="Longitude" readonly>

      <div class="qr-buttons">
          <button id="btnGPS" class="btn-secondary">Obter Localização</button>
          <button id="btnGerar" class="btn-primary">Criar Obra + QR</button>
      </div>
  </div>

  <!-- QR PREVIEW -->
  <div class="qr-preview" id="qrBox">
      <h3>QR Code da Obra</h3>
      <canvas id="qrCanvas"></canvas>
      <a id="downloadBtn" class="qr-download" download="">Descarregar QR</a>
  </div>

</div>

<script src="qr.js"></script>

</body>
</html>
